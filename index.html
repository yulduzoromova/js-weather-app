<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>JS-Weather App</title>
   <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <div class="app-wrap">
      <main>
         <section class="location">
            <div class="city"> Egypt, US</div>
            <div class="date">Monday 17 October 2022</div>
         </section>
         <div class="main-temp">
            <div class="temp">8 <span>°c</span></div>
            <div class="weather">Sunny</div>
            <div class="hi-low">15°c / 20°c</div>
         </div>
      </main>
      <header>
         <input type="text" autocomplete="off" class="search-box" placeholder="Search . . .">
      </header>
   </div>

   <script aria-checked="js/script.js"></script>
</body>
</html>
